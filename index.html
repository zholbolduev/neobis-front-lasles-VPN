<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Мой проект</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <div class="nav__container__logoBlock">
          <img src="./assets/logo.svg" alt="" />
          <span class="nav__container__logoBlock__nameBrend"
            >Lasies<span class="nav__container__logoBlock__nameBrendBold"
              >VPN</span
            ></span
          >
        </div>

        <div class="nav__container__linkBlock">
          <span class="nav__container__linkBlock-click">About</span>
          <span class="nav__container__linkBlock-click">Features</span>
          <span class="nav__container__linkBlock-click">Pricing</span>
          <span class="nav__container__linkBlock-click">Testimonials</span>
          <span class="nav__container__linkBlock-click">Help</span>
        </div>

        <div class="nav__container__authBlock">
          <span class="nav__container__authBlock-in">Sign In</span>
          <div class="nav__container__authBlock-upBorder">
            <span class="nav__container__authBlock-up">Sign Up</span>
          </div>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="header__textBlock">
        <h1 class="header__textBlock--h1">
          Want anything to be easy with <span>LaslesVPN.</span>
        </h1>
        <p class="header__textBlock--p">
          Provide a network for all your needs with ease and fun using
          <span>LaslesVPN</span>
          discover interesting features from us.
        </p>
        <button class="header__textBlock--click">
          Get Started
          <div></div>
        </button>
      </div>

      <div class="header__imgBlock">
        <img src="./assets/headerImg.svg" alt="img" />
      </div>
    </header>

    <article class="article">
      <div class="article__block">
        <div class="article__block__userInfo">
          <img
            class="article__block__userInfo--userImg"
            src="./assets/user.svg"
            alt=""
          />
          <div class="article__block__userInfo__textInfo">
            <spna class="article__block__userInfo__textInfo--num">90+</spna>
            <spna class="article__block__userInfo__textInfo--string"
              >Users</spna
            >
          </div>
        </div>
        <div class="article__block--line"></div>
        <div class="article__block__userInfo">
          <img
            class="article__block__userInfo--userImg"
            src="./assets/user.svg"
            alt=""
          />
          <div class="article__block__userInfo__textInfo">
            <spna class="article__block__userInfo__textInfo--num">30+</spna>
            <spna class="article__block__userInfo__textInfo--string"
              >Location</spna
            >
          </div>
        </div>
        <div class="article__block--line"></div>
        <div class="article__block__userInfo">
          <img
            class="article__block__userInfo--userImg"
            src="./assets/user.svg"
            alt=""
          />
          <div class="article__block__userInfo__textInfo">
            <spna class="article__block__userInfo__textInfo--num">50+</spna>
            <spna class="article__block__userInfo__textInfo--string"
              >Servers</spna
            >
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
